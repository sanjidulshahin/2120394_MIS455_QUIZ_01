<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <h1>COOL LOGIN<br />FORM</h1>

        <div class="horizontal-bar"></div>
        <h4>with HTML & CSS</h4>
      </div>

      <div class="right-container">
        <div class="hello">
          <h3>Hello Again!</h3>
          <p>
            Welcome back you've <br />
            been missed!
          </p>
        </div>
        <div class="form">
          <form action="">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your username"
            />
            <br />
            <br />
            <input type="password" placeholder="Password" />
          </form>
        </div>

        <div class="recover-password">
          <a href="#">Recover Password</a>
        </div>
        <div class="submit">
          <button type="submit">Sign in</button>
        </div>
        <p id="continue-with">----- or continue with -----</p>
        <div class="sign-in-option">
          <div class="google"><img src="Images/google.png" alt="" /></div>
          <div class="github"><img src="Images/github.png" alt="" /></div>
          <div class="facebook">
            <img src="Images/facebook.png" alt="" />
          </div>
        </div>
        <p>
          Not a member? <a href="#" id="register-now-anchor">Register Now</a>
        </p>
      </div>
    </div>
  </body>
</html>
